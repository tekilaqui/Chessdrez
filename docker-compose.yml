version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chesspass}
      POSTGRES_DB: ${POSTGRES_DB:-chess_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-chess}:${POSTGRES_PASSWORD:-chesspass}@postgres:5432/${POSTGRES_DB:-chess_db}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  realtime:
    build:
      context: .
      dockerfile: infra/docker/realtime.Dockerfile
    ports:
      - "${WS_PORT:-3001}:3001"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: infra/docker/worker.Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
    ports:
      - "${WEB_PORT:-5173}:80"
    environment:
      - VITE_API_URL=http://localhost:${API_PORT:-3000}
      - VITE_WS_URL=ws://localhost:${WS_PORT:-3001}

volumes:
  postgres_data:
  redis_data:
