services:
  - type: web
    name: chessdrez
    runtime: node
    plan: free
    buildCommand: npx prisma generate
    startCommand: npx prisma migrate deploy && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chessdrez-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: chessdrez-db
    plan: free
    region: oregon
